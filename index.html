<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rubik's Cube Simulator</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="max-w-4xl w-full bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Rubik's Cube Simulator</h1>
    
    <div class="flex flex-col md:flex-row justify-center items-center gap-4 mb-6">
      <button onclick="rotateFront()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Rotate Front (F)</button>
      <button onclick="scrambleCube()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">Scramble</button>
      <button onclick="solveCube()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Solve</button>
      <button onclick="resetCube()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Reset</button>
    </div>

    <div id="cube-display" class="flex justify-center mb-6"></div>

    <div id="steps" class="bg-gray-50 border rounded-lg p-4 text-sm text-gray-800 font-mono"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
